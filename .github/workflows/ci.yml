name: CI/CD Workflow

on:
  push:
    branches:
      - main # 当代码推送到 main 分支时触发
  pull_request:
    branches:
      - main # 当对 main 分支发起拉取请求时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # 安装依赖
    - name: Install dependencies
      run: npm install

    # 构建项目
    - name: Build project
      run: npm run build

    # 部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
